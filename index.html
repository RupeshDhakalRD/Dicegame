	<div class="start-game-body container-fluid">
	<div class="header bg-primary">
		<h1 class=" font-weight-bold text-center text-capitalize">welcome to dice game</h1>

	<div class="card my-5" style="height: 75vh">

			<div class="game-body d-flex justify-content-center">
				<div class="player-1 d-flex flex-column" style="width: 150px; height: 22vh;">

					<img src="images/dice-1.png" style="width: 150px; height: 22vh" class="player-1-dice">

				<div class="player-2 ml-5 mb-4 d-flex flex-column" style="width: 150px; height: 22vh;">

					<img src="images/dice-1.png" alt="" style="width: 150px; height: 22vh;" class="player-2-dice">
				</div>
			</div>
		</div>
		<div class="btn mt-5 mb-3">
			<input type="submit" name="" id="" value="Roll Dice" class="btn btn-primary text-white start_btn"
